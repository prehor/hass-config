---
# Add battery notes to a device or entity, with automatic discovery viatomorrow
# a growing battery library for devices.  Track the battery type, when
# the battery was replaced, when a battery is low based on device or
# global thresholds and also when a battery hasn't been reported for a while.
#
# https://andrew-codechimp.github.io/HA-Battery-Notes/
#

battery_notes:
  default_battery_low_threshold: 10
  battery_increase_threshold: 25
  round_battery: yes

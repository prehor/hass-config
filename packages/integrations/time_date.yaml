---
# The time and date (time_date) sensor platform simple displays the time in
# various formats, the date, or both.
#
# https://www.home-assistant.io/integrations/time_date/
#

# time_date: # Integration time_date does not support yaml configuration

sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'time_utc'
      - 'date'
      - 'date_time'

template:
  - sensor:
      - name: System - Time of day
        unique_id: b54d6a3b-393d-40af-abd3-6a870a9e16c3
        icon: mdi:sun-clock
        state: >
          {%- if now().hour >= 0 and now().hour < 6 -%}
            night
          {%- elif now().hour >= 6 and now().hour < 12 -%}
            morning
          {%- elif now().hour >= 12 and now().hour < 18 -%}
            afternoon
          {%- elif now().hour >= 18 and now().hour < 24 -%}
            evening
          {%- endif -%}

      - name: System - Time of day (detailed)
        unique_id: e108d5df-cabf-4b2e-abd4-066d21afad10
        icon: mdi:sun-clock
        state: >
          {%- if now().hour >= 0 and now().hour < 6 -%}
            night
          {%- elif now().hour >= 6 and now().hour < 10 -%}
            early_morning
          {%- elif now().hour >= 10 and now().hour < 12 -%}
            late_morning
          {%- elif now().hour >= 12 and now().hour < 15 -%}
            early_afternoon
          {%- elif now().hour >= 15 and now().hour < 18 -%}
            late_afternoon
          {%- elif now().hour >= 18 and now().hour < 20 -%}
            early_evening
          {%- elif now().hour >= 20 and now().hour <= 24 -%}
            late_evening
          {%- endif -%}
